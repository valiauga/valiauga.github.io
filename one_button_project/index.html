<!DOCTYPE html>
<html>
<body>
    
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>The One Button Project</title>
        <meta name="description" content="Store HTML form submissions in Google Sheets">
  <link href="./favicon.png" rel="shortcut icon">
        
<!--
        <script src="https://wzrd.in/standalone/formdata-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
  <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
-->
    </head>
    
    <h1>The One Button Project</h1>
    <h2>World's greatest collaborative project</h2>
        
    <button type="button" onclick="alert('Hello world!')">Click Me!</button>
     
    
<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form>

    

    
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxhGjidKo-TryuIFowVskz_jwoExKD9E1_jQK7ELG2nY16ETKE/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
    
</body>
</html>
