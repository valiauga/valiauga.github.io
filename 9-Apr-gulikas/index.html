<html>
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width,initial-scale=1"> 
        <title>Trasiulis</title> 
        
        <style>
        
            .wrapper{
                
            }
            #main-man{
                
                width: auto;
                height: 200px;
                width: 460px;
/*                 background-image: url(trasiulis.png); */
                background-size: contain;
                background-repeat: no-repeat;
                background-color: aqua;
/*                 transform: rotateX(90deg) translateZ(75px);*/
                transform: rotateZ(-90deg);
                margin-top: 250px
            }
        </style> 
    </head> 
    
    <body> 
        <div class="wrapper">
        
            <div id="main-man"></div>
        
        </div> 
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>    
        
    <script>
        let beta, gamma, alpha;
        
        if (!('ondeviceorientation' in window)) {
            $("body").append("<p>Browser not supported</p>");
         } else {

            window.addEventListener('deviceorientation', function(event) {
                beta = event.beta;
                alpha = event.alpha;
                gamma = event.gamma;
                $("body").append("<p>" + alpha + beta + gamma + "</p>");
                
//               document.getElementById('main-man').style.webkitTransform =
//               document.getElementById('main-man').style.transform =
//                       'rotateZ(' + event.beta + 'deg) ';

         }

         
    </script>
    
    </body>
</html>
